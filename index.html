<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather_App</title>
    <link rel="stylesheet" href="css/styles.css" />
	  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" >
      const axios = require('axios').default;
    </script>
    <script
      src="https://kit.fontawesome.com/01f4deca99.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>
        <span class="weather">Weather</span> Forecast (
          <a href="#" class="active" id="cls" >metric</a>|
          <a href="#" id="frn">imperial</a>)
        </h1>
      <div class="row text-center">
        <button type="button" class="btn-danger" id="curr-location-button">Current location</button>
      </div>
      <div class="row text-center">
        <div class="col">
         <form id="city-selector-form">
          <input
            type="text"
            placeholder="Enter the city"
            autofocus="on"
            class="input-search"
            id="city-input"
            value=""
          />
          <button type="submit" class="btn btn-danger">Search</button>
        </div>
      </form>

        <div class="col">
          <h2 id="city-display">Somewere</h2>
          <p id="date-display">Today is ...</p>
          <h3>
            <span class="temperature-display" id="curr-temp">18</span>, 
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Rain" id="weather-icon" height="64">
            , wind - <span class="temperature-display" id="curr-wind">0.5</span>
          </h3>
        </div>
      </div>

      <div class="row text-center">
        <div class="col">
          <h2>Tomorrow</h2>
          <h3><span class="temperature-display">22</span> <i class="fa-solid fa-cloud-sun"></i></h3>
        </div>

        <div class="col">
          <h2>21.06.2022</h2>
          <h3><span class="temperature-display">25</span> <i class="fa-solid fa-sun"></i></h3>
        </div>
      </div>

      <div class="row text-center">
        <div class="col">
          <h2>22.06.2022</h2>
          <h3><span class="temperature-display">24</span> <i class="fa-solid fa-sun"></i></h3>
        </div>

        <div class="col">
          <h2>23.06.2022</h2>
          <h3><span class="temperature-display">21</span> <i class="fa-solid fa-cloud-sun"></i></h3>
        </div>
      </div>
      <hr>
      <p style="text-align: center;" >This application developed by Iana Sawitskaya and deployed from 
         <a href="https://github.com/YaSawitskaya/WeatherApplication">GitHub</a> to 
         <a href="https://www.netlify.com">Netlify</a></p>
		</div>
    
    <script src="src/index.js"></script>
    </body>
  </html>
